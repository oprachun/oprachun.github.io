function IndexSorted(AArray, AValue) 
{
  var LLow = 0;
  var LHigh = AArray.length;
  var LMid;
  while(LLow < LHigh)
  {
    LMid = LLow + LHigh >>> 1;
    if(AArray[LMid] < AValue)
      LLow = LMid + 1;
    else
      LHigh = LMid;
	}
  return LLow;
}

function SortedExists(AArray, AValue)
{
  var LIndex = IndexSorted(AArray, AValue);
  return AValue === AArray[LIndex];
}

{
  var LIndex = IndexSorted(AArray, AValue);

}
